<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="maps.css" />
    <title>Document</title>

  </head>
  <body>
    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKIHCQq4vPTx1PP58dERRwaZe4578t_ZY&callback=iniciarMapa"></script>
    <script>
        function iniciarMapa() {
          const map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: 40.712776, lng: -74.005974 }, // coordenadas del centro del mapa
            zoom: 10, // nivel de zoom del mapa
          });
        }
      </script>

  </body>
</html>
